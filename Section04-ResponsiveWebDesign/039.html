<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/b8114a4d38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/039.css">
    <link rel="stylesheet" href="css/039z900px.css">
    <link rel="stylesheet" href="css/039z800px.css">
    <link rel="stylesheet" href="css/039z600px.css">
    <link rel="stylesheet" href="css/039z500px.css">
</head>
<body>
    <section id="weather">
        <h1>Sydney, Australia</h1>
        <div class="weather__info__temp">
            <div class="weather__info">
                <div class="weather__info--date">
                    <p>Thursday, Apr 30</p>
                    <p>Sunny</p>
                    <div class="weather__info--date__icon__temp">
                        <i class="fas fa-sun"></i>
                        <!-- <p>24 <sup>&#8457;</sup></p> -->
                        <p>24 <sup>&#8451;</sup></p>
                    </div>
                </div>
                <div class="weather__info--date">
                    <p>Percipitation: 10%</p>
                    <p>Humidity: 5%</p>
                    <p>Wind: 4 kpm NW</p>
                </div>
            </div>
            <div class="weather__temp">
                <div class="weather__temp--monday">
                    <p>Monday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>23 <sup>&#8457;</sup></p>
                    <p>18 <sup>&#8451;</sup></p>
                </div>
                <div class="weather__temp--tuesday">
                    <p>Tuesday</p>
                    <i class="fas fa-sun"></i>
                    <p>26 <sup>&#8457;</sup></p>
                    <p>21 <sup>&#8451;</sup></p>
                </div>
                <div class="weather__temp--wednesday">
                    <p>Wednesday</p>
                    <i class="fas fa-wind"></i>
                    <p>20 <sup>&#8457;</sup></p>
                    <p>16 <sup>&#8451;</sup></p>
                </div>
                <div class="weather__temp--thursday">
                    <p>Thursday</p>
                    <i class="fas fa-cloud-sun-rain"></i>
                    <p>18 <sup>&#8457;</sup></p>
                    <p>16 <sup>&#8451;</sup></p>
                </div>
                <div class="weather__temp--friday">
                    <p>Friday</p>
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <p>15 <sup>&#8457;</sup></p>
                    <p>11 <sup>&#8451;</sup></p>
                </div>
                <div class="weather__temp--saturday">
                    <p>Saturday</p>
                    <i class="fas fa-cloud-sun"></i>
                    <p>14 <sup>&#8457;</sup></p>
                    <p>10 <sup>&#8451;</sup></p>
                </div>
                <div class="weather__temp--sunday">
                    <p>Sunday</p>
                    <i class="fas fa-cloud-meatball"></i>
                    <p>23 <sup>&#8457;</sup></p>
                    <p>18 <sup>&#8451;</sup></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
